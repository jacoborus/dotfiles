# i3 config file (v4)

# Set constants

set $mod Mod4

set $cred1 #f43753
set $cred2 #c5152f
set $cred3 #79313c
set $cblue1 #b3deef
set $cblue2 #73cef4
set $cblue3 #44778d
set $cblue4 #335261
set $cgreen1 #c9d05c
set $cgreen2 #9faa00
set $cgreen3 #6a6b3f
set $cgreen4 #464632
set $cyellow1 #d3b987
set $cyellow2 #ffc24b
set $cyellow3 #715b2f
set $chighlighted #ffffff
set $ctext #eeeeee
set $cgandalf #bbbbbb
set $cgrey1 #999999
set $cgrey2 #666666
set $cgrey3 #444444
set $cshadow #323232
set $cbg #282828
set $cdarker #1d1d1d
set $cdarkest #040404

# General Configuration
font pango: Ubuntu 8
floating_modifier $mod
hide_edge_borders both
# new_window none


# thin borders
# hide_edge_borders both

# Use Mouse+$mod to drag floating windows to their wanted position
floating_modifier $mod

# lock
bindsym $mod+Shift+x exec i3lock --color 475263

# start a terminal
bindsym $mod+Return exec i3-sensible-terminal

# kill focused window
bindsym $mod+Shift+q kill

# start dmenu (a program launcher)
# bindsym $mod+d exec dmenu_run
# There also is the (new) i3-dmenu-desktop which only displays applications
# shipping a .desktop file. It is a wrapper around dmenu, so you need that
# installed.
# bindsym $mod+d exec --no-startup-id i3-dmenu-desktop

# change focus
bindsym $mod+h focus left
bindsym $mod+j focus down
bindsym $mod+k focus up
bindsym $mod+l focus right

# alternatively, you can use the cursor keys:
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

# move focused window
bindsym $mod+Shift+h move left
bindsym $mod+Shift+j move down
bindsym $mod+Shift+k move up
bindsym $mod+Shift+l move right

# alternatively, you can use the cursor keys:
bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right

# split in horizontal orientation
bindsym $mod+b split h

# split in vertical orientation
bindsym $mod+v split v

# enter fullscreen mode for the focused container
bindsym $mod+f fullscreen toggle

# change container layout (stacked, tabbed, toggle split)
bindsym $mod+s layout stacking
bindsym $mod+w layout tabbed
bindsym $mod+e layout toggle split

# toggle tiling / floating
bindsym $mod+Shift+space floating toggle

# change focus between tiling / floating windows
bindsym $mod+space focus mode_toggle

# focus the parent container
bindsym $mod+a focus parent

# focus the child container
#bindsym $mod+d focus child

set $workspace1 "1: "
set $workspace2 "2: "
set $workspace3 "3: "
set $workspace4 "4: "
set $workspace5 "5: "
set $workspace6 "6: "
set $workspace7 "7: "
set $workspace8 "8: "
set $workspace9 "9: "
set $workspace10 "10: ♪"

# set $workspace1 "1"
# set $workspace2 "2"
# set $workspace3 "3"
# set $workspace4 "4"
# set $workspace5 "5"
# set $workspace6 "6"
# set $workspace7 "7"
# set $workspace8 "8"
# set $workspace9 "9"
# set $workspace10 "10"

# switch to workspace
bindsym $mod+1 workspace $workspace1
bindsym $mod+3 workspace $workspace3
bindsym $mod+2 workspace $workspace2
bindsym $mod+4 workspace $workspace4
bindsym $mod+5 workspace $workspace5
bindsym $mod+6 workspace $workspace6
bindsym $mod+7 workspace $workspace7
bindsym $mod+8 workspace $workspace8
bindsym $mod+9 workspace $workspace9
bindsym $mod+0 workspace $workspace10

# move focused container to workspace
bindsym $mod+Shift+1 move container to workspace $workspace1
bindsym $mod+Shift+2 move container to workspace $workspace2
bindsym $mod+Shift+3 move container to workspace $workspace3
bindsym $mod+Shift+4 move container to workspace $workspace4
bindsym $mod+Shift+5 move container to workspace $workspace5
bindsym $mod+Shift+6 move container to workspace $workspace6
bindsym $mod+Shift+7 move container to workspace $workspace7
bindsym $mod+Shift+8 move container to workspace $workspace8
bindsym $mod+Shift+9 move container to workspace $workspace9
bindsym $mod+Shift+0 move container to workspace $workspace10

# reload the configuration file
bindsym $mod+Shift+c reload
# restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym $mod+Shift+r restart
# exit i3 (logs you out of your X session)
bindsym $mod+Shift+e exec "i3-nagbar -t warning -m 'You pressed the exit shortcut. Do you really want to exit i3? This will end your X session.' -b 'Yes, exit i3' 'i3-msg exit'"

# resize window (you can also use the mouse for that)
mode "resize" {
        # These bindings trigger as soon as you enter the resize mode

        # Pressing left will shrink the window’s width.
        # Pressing right will grow the window’s width.
        # Pressing up will shrink the window’s height.
        # Pressing down will grow the window’s height.
        bindsym h resize shrink width 10 px or 10 ppt
        bindsym j resize grow height 10 px or 10 ppt
        bindsym k resize shrink height 10 px or 10 ppt
        bindsym l resize grow width 10 px or 10 ppt

        # same bindings, but for the arrow keys
        bindsym Left resize shrink width 10 px or 10 ppt
        bindsym Down resize grow height 10 px or 10 ppt
        bindsym Up resize shrink height 10 px or 10 ppt
        bindsym Right resize grow width 10 px or 10 ppt

        # back to normal: Enter or Escape
        bindsym Return mode "default"
        bindsym Escape mode "default"
}

bindsym $mod+r mode "resize"

# Widow Colours
#                       border  background text    indicator
client.focused          $cgrey3 $cgrey3   $ctext  $green2
client.focused_inactive $cdarker $cdarker    $cgandalf $cgreen1
client.unfocused        $cdarker $cdarker   $cgandalf $cbg
client.urgent           $cyellow2 $cyellow2    $cbg $cred2

# Bar
bar {
  font pango: Ubuntu, FontAwesome 8
  status_command i3blocks
  position bottom
  # strip_workspace_numbers yes
  bindsym button4 nop
  bindsym button5 nop
  colors {
    separator $cblue4
    background $cdarker
    statusline $cblue3
#                      border  background text
    focused_workspace  $cdarker $cdarker    $ctext
    active_workspace   $cdarker $cblue3    $cgandalf
    inactive_workspace $cdarker $cdarker    $cgrey2
    urgent_workspace   $cdarker $cdarker    $cyellow2
  }
}

# set wallpapers
exec_always feh --bg-fill ~/dev/tender-stuff/tender-wallpapers/sky0.png

# screen layout
exec_always xrandr --output HDMI3 --off --output HDMI2 --off --output HDMI1 --mode 1920x1080 --pos 0x0 --rotate normal --output VIRTUAL1 --off --output DP1 --off

# change focus with tab keys
bindsym Mod1+Tab focus right
bindsym Mod1+Shift+Tab focus left

# enable back_and_forth
workspace_auto_back_and_forth yes
# switch between the current and the previously focused one
bindsym $mod+Tab workspace back_and_forth
bindsym $mod+Shift+Tab move container to workspace back_and_forth

# key-bindings
# Pulse Audio controls
bindsym XF86AudioRaiseVolume exec --no-startup-id pactl set-sink-volume 0 +5% #increase sound volume
bindsym XF86AudioLowerVolume exec --no-startup-id pactl set-sink-volume 0 -5% #decrease sound volume
bindsym XF86AudioMute exec --no-startup-id pactl set-sink-mute 0 toggle # mute sound
bindsym XF86AudioPlay exec playerctl play-pause
bindsym XF86AudioPause exec playerctl play-pause
bindsym XF86AudioNext exec playerctl next
bindsym XF86AudioPrev exec playerctl previous
bindsym Print exec screenshot
bindsym $mod+d exec rofi -show run -lines 4 -eh 2 -width 100 -opacity "90" -padding 200 -bw 0 -bc "$cbg" -bg "$cbg" -fg "$cblue1" -hlbg "$cbg" -hlfg "$cred1" -font "Ubuntu Light 24"
bindsym control+space exec rofi -show run -lines 4 -eh 2 -width 100 -opacity "90" -padding 200 -bw 0 -bc "$cbg" -bg "$cbg" -fg "$cblue1" -hlbg "$cbg" -hlfg "$cred1" -font "Ubuntu Light 24"

# Floating
for_window [class="Lxappearance"] floating enable
for_window [class="Seahorse"] floating enable
for_window [class="Pavucontrol"] floating enable

# swap escape and caps lock keys
exec_always setxkbmap -option caps:swapescape
exec_always compton --config ~/dotfiles/compton.conf
exec_always nm-applet
